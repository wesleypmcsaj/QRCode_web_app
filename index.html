<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" width="100%" height="auto" style="border: 1px solid black;"></video>
    <div id="result"></div>

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');

        codeReader
            .decodeFromVideoDevice(null, videoElement, (result, error) => {
                if (result) {
                    let qrData = result.text.trim();
                    resultElement.innerText = `QR Code lido: ${qrData}`;
                    
                    // Formatar o dado conforme o prefixo
                    let formattedData = {};
                    if (qrData.startsWith("CI")) {
                        const numCi = qrData.split(" ")[1];  // Pega o número após "CI"
                        formattedData = { data: `CI ${numCi}` };
                    } else if (qrData.startsWith("OF")) {
                        const numOficio = qrData.split(" ")[1];  // Pega o número após "OF"
                        formattedData = { data: `OF ${numOficio}` };
                    } else {
                        resultElement.innerText += " - Erro: Formato de QR Code não reconhecido.";
                        return;
                    } //1Ka-6GQKys3YHj-JZ0Tp9Ll2BuMxe0r_ZrFa0JM1BnCvyaQ_Pqn6jezDK
                    //https://script.google.com/macros/s/AKfycbwer4vIAKTKxhqbAyK_PC5bP29PbjaSTRnBG-35hwgVwiqP1OCB_fyxP2YTDZgdT2lQ/exec
                    // Enviar dados para o Google Apps Script
                    fetch('https://script.google.com/macros/s/1Ka-6GQKys3YHj-JZ0Tp9Ll2BuMxe0r_ZrFa0JM1BnCvyaQ_Pqn6jezDK/exec', {  // Substitua pela URL do seu aplicativo da web
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formattedData),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            resultElement.innerText += ` - ${data.message}`;
                        } else {
                            resultElement.innerText += ` - Erro: ${data.message}`;
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar dados:', error);
                        resultElement.innerText += " - Erro ao enviar dados para o servidor.";
                    });
                }
                if (error) {
                    console.error(error);
                }
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
