<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        #debug {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap; /* Para preservar quebras de linha */
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" width="100%" height="auto" style="border: 1px solid black;"></video>
    <div id="result"></div>
    <div id="debug"></div> <!-- Adiciona uma nova div para exibir mensagens de depuração -->

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const debugElement = document.getElementById('debug'); // Seleciona o elemento de depuração

        // Função para exibir mensagens de depuração
        function logDebug(message) {
            debugElement.textContent += `${message}\n`;
        }

        codeReader
            .decodeFromVideoDevice(null, videoElement, (result, error) => {
                if (result) {
                    const qrData = result.text;
                    resultElement.innerText = `QR Code lido: ${qrData}`;
                    logDebug(`Dados lidos do QR Code: ${qrData}`);

                    // Enviar dados para o Google Apps Script
                    fetch('https://script.google.com/macros/s/AKfycbyWYo0k2Y-KTFTKDpIUI-dJNb24Za-En1n3kmVOM59p2o5LizeWYtKegkaUTF4xLjDa/exec', {  // Substitua pela URL do seu aplicativo da web
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ data: qrData }),
                    })
                    .then(response => {
                        logDebug(`Resposta recebida do servidor: ${response.status}`);
                        if (!response.ok) {
                            throw new Error(`Resposta do servidor não OK: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            resultElement.innerText += ` - ${data.message}`;
                            logDebug(`Resposta de sucesso: ${data.message}`);
                        } else {
                            resultElement.innerText += ` - Erro: ${data.message}`;
                            logDebug(`Erro recebido: ${data.message}`);
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar dados:', error);
                        resultElement.innerText += " - Erro ao enviar dados para o servidor.";
                        logDebug(`Erro ao enviar dados: ${error.message}`);
                    });
                }
                if (error) {
                    console.error('Erro na leitura do QR Code:', error);
                    logDebug(`Erro na leitura do QR Code: ${error.message}`);
                }
            })
            .catch(err => {
                console.error('Erro ao iniciar a leitura do QR Code:', err);
                logDebug(`Erro ao iniciar a leitura do QR Code: ${err.message}`);
            });
    </script>
</body>
</html>
