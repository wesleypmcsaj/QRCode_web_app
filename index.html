<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #reader {
            width: 300px;
            height: 300px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <div id="result"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = `QR Code Scanned: ${decodedText}`;

            // Enviar o QR code escaneado para o Google Apps Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyHu1WwQnj6BZjYr9bi8OTDXuIQZiELgIVUXwV-DhuDDY2KG0zR3hHJQJFQozeVIzpNOQ/exec';
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ qr_code: decodedText }),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.text())
              .then(result => {
                  console.log('Success:', result);
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function onScanFailure(error) {
            console.warn(`QR code scan error: ${error}`);
        }

        const html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
            { facingMode: "environment" }, // Use a câmera traseira
            {
                fps: 10, // Frames por segundo
                qrbox: 250 // Tamanho da área de visualização do QR code
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => {
            console.error(`Error starting camera: ${err}`);
        });
    </script>
</body>
</html>
