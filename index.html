<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" width="100%" height="auto" style="border: 1px solid black;"></video>
    <div id="result"></div>

    <script>
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');

        codeReader
            .decodeFromVideoDevice(null, videoElement, (result, error) => {
                if (result) {
                    const qrData = result.text;
                    resultElement.innerText = `QR Code lido: ${qrData}`;

                    // Enviar dados para o Google Apps Script
                    fetch('https://script.google.com/macros/s/AKfycbxbhKqKwhiOQd9_tRWljWRdL1e0FxqiYX5kwgX_d74HYnLZBLGG73FNYwvY948rPkI2Og/exec', {  // Substitua pela URL do seu aplicativo da web
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ data: qrData }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            resultElement.innerText += ` - ${data.message}`;
                        } else {
                            resultElement.innerText += ` - Erro: ${data.message}`;
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar dados:', error);
                        resultElement.innerText += " - Erro ao enviar dados para o servidor.";
                    });
                }
                if (error) {
                    console.error(error);
                }
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
