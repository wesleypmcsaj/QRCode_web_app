<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" width="100%" height="auto" style="border: 1px solid black;"></video>
    <div id="result"></div>

    <script>//
        const codeReader = new ZXing.BrowserQRCodeReader();
        const videoElement = document.getElementById('video');
        const resultElement = document.getElementById('result');

        codeReader
            .decodeFromVideoDevice(null, videoElement, (result, error) => {
                if (result) {
                    let qrData = result.text.trim();
                    resultElement.innerText = `QR Code lido: ${qrData}`;

                    // Formatar o dado conforme o prefixo
                    let formattedData = {};
                    if (qrData.startsWith("CI")) {
                        const numCi = qrData.split(" ")[1];  // Pega o número após "CI"
                        formattedData = { data: `CI ${numCi}` };
                    } else if (qrData.startsWith("OF")) {
                        const numOficio = qrData.split(" ")[1];  // Pega o número após "OF"
                        formattedData = { data: `OF ${numOficio}` };
                    } else {
                        resultElement.innerText += " - Erro: Formato de QR Code não reconhecido.";
                        return;
                    }

                    // Enviar dados para o Google Apps Script
                    fetch('https://script.google.com/macros/s/AKfycbyWYo0k2Y-KTFTKDpIUI-dJNb24Za-En1n3kmVOM59p2o5LizeWYtKegkaUTF4xLjDa/exec', {  // Substitua pela URL do seu aplicativo da web
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formattedData),
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro HTTP: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            resultElement.innerText += ` - ${data.message}`;
                        } else {
                            resultElement.innerText += ` - Erro no servidor: ${data.message}`;
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao enviar dados:', error);
                        resultElement.innerText += ` - Erro ao enviar dados: ${error.message}`;
                    });
                }
                if (error) {
                    console.error('Erro no QR code:', error);
                    resultElement.innerText += ` - Erro no QR code: ${error.message}`;
                }
            })
            .catch(err => console.error('Erro na leitura da câmera:', err));
    </script>
</body>
</html>
